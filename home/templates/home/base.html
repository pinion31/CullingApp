<!DOCTYPE html>
<html>
  <head>
    <title>Lynx</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      function sendData(url, data=None) {
        $.ajax({
          //method: 'POST',
          url: url,
          data: data,
          success: function (data) {
              $("#body").html(data);
          }
        });
      }
    </script>
  </head>
  <body id="body">
    {% block content %} {% endblock %}
  </body>
</html>
